services:
  db:
    image: postgres:17-alpine
    env_file: ./.env
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - labnet
    restart: unless-stopped

  payment-service:
    image: ghcr.io/lance-cruz/cicd1_project/app:45655d10cadd8eb7a39aee55575fd123289a4cc2
    env_file: ./.env
    depends_on:
      - db
    ports:
      - "8082:8082"
    networks:
      - labnet
    restart: unless-stopped

  notification-service:
    image: ghcr.io/sighmantaneous/cicdproject/app:a81a33abbeb38b18bc60d3227eed7fa8c0475e8b
    env_file: ./.env
    depends_on:
      - db
      - payment-service
    ports:
      - "8083:8083"
    networks:
      - labnet
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  labnet:
